{% extends 'base.html' %}

{% block content %}
    <h2>Project Reports</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Project Name</th>
                <th>View Allocations</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td>
                    <a href="{% url 'resources:view_project_allocation' project.id %}">{{ project.name }}</a>
                </td>
                <td>
                    <a href="{% url 'resources:view_project_allocation' project.id %}" class="btn btn-primary">View Allocations</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
